<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Form</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-6 text-center">Add a New Bus</h1>
        <form id="busForm" onsubmit="CallingBus(event)">
            <div class="mb-4">
                <label for="bus_name" class="block text-gray-700 font-medium mb-2">Bus Name:</label>
                <input type="text" id="bus_name" name="bus_name" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="from_location" class="block text-gray-700 font-medium mb-2">From:</label>
                <input type="text" id="from_location" name="from_location" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="to_location" class="block text-gray-700 font-medium mb-2">To:</label>
                <input type="text" id="to_location" name="to_location" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="departure_date" class="block text-gray-700 font-medium mb-2">Departure Date:</label>
                <input type="date" id="departure_date" name="departure_date" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="departure_time" class="block text-gray-700 font-medium mb-2">Departure Time:</label>
                <input type="time" id="departure_time" name="departure_time" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="arrival_time" class="block text-gray-700 font-medium mb-2">Arrival Time:</label>
                <input type="time" id="arrival_time" name="arrival_time" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="bus_type" class="block text-gray-700 font-medium mb-2">Bus Type:</label>
                <input type="text" id="bus_type" name="bus_type" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="seat_capacity" class="block text-gray-700 font-medium mb-2">Seat Capacity:</label>
                <input type="number" id="seat_capacity" name="seat_capacity" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="available_seats" class="block text-gray-700 font-medium mb-2">Available Seats:</label>
                <input type="number" id="available_seats" name="available_seats" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-medium mb-2">Price:</label>
                <input type="number" step="0.01" id="price" name="price" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Add Bus</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
